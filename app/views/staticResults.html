<div class='container'>
    <h3>Totals (Static)</h3>

    <div>
        <table class="table table-bordered table-striped">

            <tr>
                <th>Question</th>
                <th>Average</th>
                <th ng-repeat="(key, person) in evaluators">{{key}}</th>
            </tr>

            <tr ng-repeat="question in questions">
                <td>{{question}}</td>
                <td>{{ averages[question] | number:2 }}</td>
                <td ng-repeat="person in evaluators">{{person[question]}}</td>
            </tr>
        </table>
    </div>
</div>
