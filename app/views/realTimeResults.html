<div class='container'>
    <h3>Totals</h3>

    <div>
        <table class="table table-bordered table-striped">

            <tr>
                <th>Evaluator</th>
                <th class="col-md-2" ng-repeat="question in questions">{{question}}</th>
            </tr>

            <tr>
                <td>Averages</td>
                <td ng-repeat="question in questions">
                    {{ averages[question] | number:2 }}
                </td>
            </tr>

            <tr ng-repeat="person in evaluators">
                <td>{{person.$id}}</td>
                <td ng-repeat="question in questions">{{person[question]}}</td>
            </tr>

        </table>
    </div>
</div>
